<!DOCTYPE html>
<html>
<head>
    <title>Selamat Idulfitri</title>
</head>
<body style="background-color: green; text-align: center; margin: 0;">
    <div style="background-color: white; margin: auto; width: 80%; padding: 20px; position: relative;">
        <!-- Ketupat Kiri -->
        <img src="ketupat.png" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);">
        <img src="ketupat.png" style="position: absolute; left: 10px; bottom: 10px;">

        <!-- Teks Utama -->
        <h1 style="color: green; font-size: 24px; animation: naikTurun 1.5s infinite alternate;">
            Selamat Hari Raya Idulfitri
        </h1>
        
        <!-- Teks Maaf Lahir dan Batin (Bold & Hitam) -->
        <p style="font-weight: bold; color: black; font-size: 16px;">
            Maaf Lahir Dan Batin
        </p>

        <!-- Ketupat Kanan -->
        <img src="ketupat.png" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
        <img src="ketupat.png" style="position: absolute; right: 10px; bottom: 10px;">
    </div>

    <!-- Animasi Naik Turun -->
    <style>
        @keyframes naikTurun {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
    </style>
</body>
</html>
