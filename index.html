<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smel Store Lebaran</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .home {
            background-color: green;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .about {
            background-color: black;
            color: white;
            padding: 20px;
            display: none;
            height: 100vh;
        }
        .about p {
            margin: 10px 0;
            font-size: 18px;
        }
        .about .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>Smel Store Lebaran</div>
        <div>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('about')">About</a>
        </div>
    </div>

    <div id="home" class="content home">
        Selamat Hari Raya Idul Fitri
    </div>

    <div id="about" class="content about">
        <p class="bold">‚óè Creator Website: MFS</p>
        <p>Website Ini dibuat Spesial Untuk Merayakan Idul Fitri</p>
    </div>

    <script>
        function showSection(section) {
            document.getElementById("home").style.display = (section === "home") ? "flex" : "none";
            document.getElementById("about").style.display = (section === "about") ? "block" : "none";
        }
    </script>

</body>
</html>
