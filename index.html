    <!-- Barisan ketupat tengah -->

    <div>

        <img src="ketupat.png" width="100">
        <img src="ketupat.png" width="100">
        <img src="ketupat.png" width="100">
    </div>

    <!-- Tempat teks -->
    <div style="background-color: white; width: 80%; margin: 20px auto; padding: 20px; border-radius: 10px;">
        <h1 id="judul">Selamat Hari Raya Idulfitri</h1>
        <h2>Maaf Lahir Dan Batin</h2>
    </div>

    <!-- Script animasi teks naik turun -->
    <script>
        let judul = document.getElementById("judul");
        let posisi = 0;
        let naik = true;

        setInterval(() => {
            if (naik) {
                posisi += 2;
                if (posisi >= 10) naik = false;
            } else {
                posisi -= 2;
                if (posisi <= 0) naik = true;
            }
            judul.style.marginTop = posisi + "px";
        }, 100);
    </script>

</body>
</html>
