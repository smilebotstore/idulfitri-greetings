<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smel Store Lebaran</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* Warna hijau */
        }

        /* Navigation Menu */
        .navbar {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            height: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Content */
        .content {
            margin-top: 70px; /* Menghindari tertutup navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
        }

        .card {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #2E7D32;
            animation: naikTurun 0.6s infinite alternate ease-in-out;
        }

        .subtitle {
            font-size: 16px;
            font-weight: bold;
            color: black;
        }

        /* Animasi naik turun */
        @keyframes naikTurun {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* About Section */
        .about {
            display: none;
            background-color: black;
            color: white;
            padding: 50px 20px;
            height: 100vh;
        }

        .about p {
            margin: 5px 0;
            font-size: 16px;
        }

        .about strong {
            font-weight: bold;
        }

        .about-container {
            max-width: 600px;
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Smel Store Lebaran</div>
        <div class="menu">
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('about')">About</a>
        </div>
    </div>

    <!-- Home Section -->
    <div id="home" class="content">
        <div class="card">
            <p class="title">Selamat Hari Raya Idul Fitri</p>
            <p class="subtitle">Mohon Maaf Lahir dan Batin</p>
        </div>
    </div>

    <!-- About Section -->
    <div id="about" class="about">
        <div class="about-container">
            <p><strong>‚óè Creator Website :</strong> MFS</p>
            <p>Website Ini dibuat Spesial Untuk Merayakan Idul Fitri</p>
        </div>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('home').style.display = section === 'home' ? 'flex' : 'none';
            document.getElementById('about').style.display = section === 'about' ? 'block' : 'none';
        }
    </script>

</body>
</html>
