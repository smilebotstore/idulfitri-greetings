<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selamat Hari Raya Idulfitri</title>
</head>
<body style="background-color: green; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center;">

    <div style="background-color: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; position: relative;">
        <img src="ketupat.png" style="width: 50px; position: absolute; top: -20px; left: -20px;">
        <img src="ketupat.png" style="width: 50px; position: absolute; top: -20px; right: -20px;">
        <img src="ketupat.png" style="width: 50px; position: absolute; bottom: -20px; left: -20px;">
        <img src="ketupat.png" style="width: 50px; position: absolute; bottom: -20px; right: -20px;">

        <h1 id="title" style="color: green; margin: 0;">Selamat Hari Raya Idulfitri</h1>
        <p style="margin-top: 10px;">Maaf Lahir Dan Batin</p>
    </div>

    <script>
        let title = document.getElementById("title");
        let position = 0;
        let direction = 1;

        function animateTitle() {
            position += direction;
            if (position > 10 || position < 0) {
                direction *= -1;
            }
            title.style.transform = "translateY(" + position + "px)";
            requestAnimationFrame(animateTitle);
        }

        animateTitle();
    </script>

</body>
</html>
