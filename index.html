<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idulfitri Greetings</title>
    <style>
        body {
            background-color: #4CAF50; /* Warna hijau */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 80%;
            max-width: 400px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #2E7D32;
            animation: naikTurun 0.6s infinite alternate ease-in-out;
        }

        .subtitle {
            font-size: 16px;
            font-weight: bold;
            color: black;
        }

        /* Gambar ketupat di sudut */
        .ketupat {
            position: absolute;
            width: 40px; /* Sesuaikan ukuran */
            height: 40px;
        }

        .top-left { top: -20px; left: -20px; }
        .top-right { top: -20px; right: -20px; }
        .bottom-left { bottom: -20px; left: -20px; }
        .bottom-right { bottom: -20px; right: -20px; }

        /* Animasi naik turun */
        @keyframes naikTurun {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="ketupat.png" class="ketupat top-left">
        <img src="ketupat.png" class="ketupat top-right">
        <img src="ketupat.png" class="ketupat bottom-left">
        <img src="ketupat.png" class="ketupat bottom-right">

        <p class="title">Selamat Hari Raya Idul Fitri</p>
        <p class="subtitle">Mohon Maaf Lahir dan Batin</p>
    </div>
</body>
</html>
