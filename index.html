<!DOCTYPE html>
<html>
<head>
    <title>Selamat Hari Raya Idulfitri</title>
</head>
<body style="background-color: green; text-align: center;">

    <div style="display: inline-block; background-color: white; padding: 20px; border-radius: 10px; position: relative; width: 80%; max-width: 400px;">
        <img src="ketupat.png" style="width: 50px; position: absolute; top: -20px; left: -20px;">
        <img src="ketupat.png" style="width: 50px; position: absolute; top: -20px; right: -20px;">
        <img src="ketupat.png" style="width: 50px; position: absolute; bottom: -20px; left: -20px;">
        <img src="ketupat.png" style="width: 50px; position: absolute; bottom: -20px; right: -20px;">
        
        <h1 id="title" style="color: green;">Selamat Hari Raya Idulfitri</h1>
        <p>Maaf Lahir Dan Batin</p>
    </div>

    <script>
        let title = document.getElementById("title");
        let position = 0;
        let direction = 1;

        function animateTitle() {
            position += direction;
            if (position > 10 || position < 0) {
                direction *= -1;
            }
            title.style.marginTop = position + "px";
            requestAnimationFrame(animateTitle);
        }

        animateTitle();
    </script>

</body>
</html>
